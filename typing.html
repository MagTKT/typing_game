<!DOCTYPE html>
<html lang="en"> 
<head> 
    <title>Ecriture rapide</title> 
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
</head> 

<body> 
    <div class="container"> 
        <div class="header"> 
            <div class="timer"> 
                <div class="text">Time</div> 
                <div class="temps">s</div> 
            </div> 
            <div class="score"> 
                <div class="text">Score</div> 
                <div class="scores">60</div> 
            </div> 
        </div> 
        <div>
            <input type="radio" class="temps1" name="temps" value="60" checked>
            <label for="60">Niveau 1</label>
            <input type="radio" class="temps2" name="temps" value="40">
            <label for="40">Niveau 2</label>
            <input type="radio" class="temps3" name="temps" value="20">
            <label for="20">Niveau 3</label>
        </div>
        <div class="demarer">Démarrer</div> 
        <textarea class="area"
            placeholder="C'est parti pour écrire"
            oninput="addText()"
            onfocus="debutJeux()"> 
        </textarea> 
        <button class="refresh btn btn-light" onclick="reset()"> Redémarrer</button>
        <div class="final">
        Barème de score !!!
            <div class="scorefinal"><div></div></div>
        </div> 
    </div> 


    <script src="script.js"></script>
</body> 
</html>
